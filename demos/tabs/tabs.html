<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="tabs,jquery,jQuery,Zepto,zepto">
    <meta name="description" content="a tabs plugin">
    <title>tabs demo</title>
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="../../reset.css">
</head>

<body>
    <div class="tabs">
        <ul class="nav">
            <li name="panel1">TAB1</li>
            <li name="panel2">TAB2</li>
            <li name="panel3">TAB3</li>
            <li name="panel4">TAB4</li>
            <li name="panel5">TAB5</li>
        </ul>
        <div class="panel1">the panel of TAB1</div>
        <div class="panel2">the panel of TAB2</div>
        <div class="panel3">the panel of TAB3</div>
        <div class="panel4">the panel of TAB4</div>
        <div class="panel5">the panel of TAB5</div>
    </div>
    <div class="tips">
        open the console to know how the the events works
    </div>
    <script type="text/javascript" src="../../vendor/zepto.min.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript">
        $('.tabs').tabs();
        $('.tabs').on('tabs:show', function(ev, prename, curname) {
            console.log(prename, curname);
        })
        $('.tabs').on('tabs:hide', function(ev, name) {
            console.log(name);
        })
    </script>
</body>

</html>
